<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图文·文章模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; background: #fff; }
    .hero { background: linear-gradient(135deg, #6366f1, #22d3ee); padding: 40px 20px; color: #fff; }
    .hero h1 { margin: 0; font-size: 28px; }
    .hero p { margin: 8px 0 0; opacity: .9; }
    .doc { max-width: 860px; margin: 24px auto 40px; padding: 0 20px; line-height: 1.75; }
    h2 { font-size: 22px; margin: 24px 0 10px; }
    p { margin: 12px 0; }
    figure { margin: 16px 0; }
    figcaption { font-size: 13px; color: #475569; text-align: center; margin-top: 6px; }
    img { max-width: 100%; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,.15); }
  </style>
</head>
<body>
  <header class="hero">
    <h1>图文·文章模板</h1>
    <p>用于图文并茂的文章与方案说明，包含配图与说明文字。</p>
  </header>
  <main class="doc">
    <h2>段落与图片</h2>
    <p>正文段落用于介绍内容要点与背景。</p>
    <figure>
      <img src="https://picsum.photos/seed/docm/960/540" alt="示例图片" />
      <figcaption>示例配图，说明关键特性与场景。</figcaption>
    </figure>
    <p>继续展示更多细节，支持多段落与多图组合。</p>
  </main>
</body>
</html>
