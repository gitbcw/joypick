<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>纯文字·杂志风格</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: Georgia, 'Times New Roman', serif; color: #1f2937; background: #fafaf9; }
    .doc { max-width: 720px; margin: 40px auto; padding: 0 22px; line-height: 1.9; }
    h1 { font-size: 32px; margin: 0 0 16px; letter-spacing: .5px; }
    h2 { font-size: 22px; margin: 28px 0 10px; }
    p { margin: 14px 0; text-indent: 2em; }
    .lead::first-letter { float: left; font-size: 56px; line-height: 40px; padding: 8px 12px 0 0; font-weight: 700; color: #111827; }
    hr { border: 0; border-top: 1px solid #e5e7eb; margin: 24px 0; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>纯文字·杂志风格</h1>
    <p class="lead">首段采用首字下沉的杂志风格，用于长篇说明与访谈文字，提升阅读质感与版式表现。</p>
    <p>正文段落采用缩进与较大行高，适合持续阅读的内容结构与叙事性文本。</p>
    <hr />
    <h2>章节标题</h2>
    <p>章节文字以层次化头部与分割线组织内容。</p>
  </main>
</body>
</html>
