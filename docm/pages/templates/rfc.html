<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>RFC·提案模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; }
    .doc { max-width: 900px; margin: 28px auto; padding: 0 20px; line-height: 1.8; }
    h1 { font-size: 26px; margin: 0 0 12px; }
    h2 { font-size: 20px; margin: 24px 0 8px; }
    p { margin: 10px 0; }
    ul { margin: 8px 0 8px 22px; }
    .meta { color: #475569; font-size: 14px; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>RFC·提案</h1>
    <p class="meta">状态：Draft · 作者：Name · 日期：YYYY-MM-DD</p>
    <h2>问题陈述</h2>
    <p>明确痛点与约束。</p>
    <h2>背景</h2>
    <p>现状、相关工作与依赖。</p>
    <h2>方案</h2>
    <p>核心设计与接口/数据结构，实施计划与里程碑。</p>
    <h2>替代方案</h2>
    <ul>
      <li>替代 A：优劣</li>
      <li>替代 B：优劣</li>
    </ul>
    <h2>影响与风险</h2>
    <p>对性能、成本、体验与合规的影响。</p>
    <h2>开放问题</h2>
    <p>待确认点与后续工作。</p>
  </main>
</body>
</html>
