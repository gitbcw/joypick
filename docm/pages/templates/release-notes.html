<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Release Notes·发布说明模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; }
    .doc { max-width: 900px; margin: 28px auto; padding: 0 20px; }
    h1 { font-size: 26px; margin: 0 0 12px; }
    h2 { font-size: 20px; margin: 24px 0 8px; }
    ul { margin: 8px 0 8px 22px; }
    .meta { color: #475569; font-size: 14px; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>Release Notes</h1>
    <p class="meta">版本：vX.Y.Z · 日期：YYYY-MM-DD</p>
    <h2>新增</h2>
    <ul>
      <li>新增功能 A</li>
      <li>新增功能 B</li>
    </ul>
    <h2>修复</h2>
    <ul>
      <li>修复问题 A</li>
    </ul>
    <h2>改进</h2>
    <ul>
      <li>性能与体验优化</li>
    </ul>
    <h2>兼容与破坏性变更</h2>
    <p>列出破坏性变更与升级指南。</p>
  </main>
</body>
</html>
