<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>纯文字·基础风格</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; background: #fff; }
    .doc { max-width: 780px; margin: 32px auto; padding: 0 20px; line-height: 1.8; }
    h1 { font-size: 28px; margin: 0 0 12px; }
    h2 { font-size: 20px; margin: 24px 0 8px; }
    p { margin: 12px 0; }
    ul, ol { margin: 12px 0 12px 24px; }
    blockquote { margin: 16px 0; padding-left: 14px; border-left: 4px solid #e2e8f0; color: #334155; }
    code { background: #f1f5f9; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>纯文字·基础风格</h1>
    <p>用于普通说明文档与操作指南，强调可读性与简洁排版。</p>
    <h2>段落</h2>
    <p>这是一个示例段落，展示基本的行间距与字重。可通过结构化小标题分段描述。</p>
    <h2>列表</h2>
    <ul>
      <li>要点 A</li>
      <li>要点 B</li>
      <li>要点 C</li>
    </ul>
    <h2>引用与代码</h2>
    <blockquote>这里是引用内容，适合提醒与提示。</blockquote>
    <p>行内代码示例：<code>npm run build</code></p>
  </main>
</body>
</html>
