<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图文·画廊模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; background: #fff; }
    .doc { max-width: 1040px; margin: 28px auto; padding: 0 20px; }
    h1 { font-size: 26px; margin: 0 0 14px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 14px; }
    .item { position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.12); }
    .item img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .cap { position: absolute; left: 0; right: 0; bottom: 0; padding: 8px 10px; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 100%); color: #fff; font-size: 13px; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>图文·画廊模板</h1>
    <div class="grid">
      <div class="item"><img src="https://picsum.photos/seed/a/600/400" alt="A"><div class="cap">示例 A</div></div>
      <div class="item"><img src="https://picsum.photos/seed/b/600/400" alt="B"><div class="cap">示例 B</div></div>
      <div class="item"><img src="https://picsum.photos/seed/c/600/400" alt="C"><div class="cap">示例 C</div></div>
      <div class="item"><img src="https://picsum.photos/seed/d/600/400" alt="D"><div class="cap">示例 D</div></div>
      <div class="item"><img src="https://picsum.photos/seed/e/600/400" alt="E"><div class="cap">示例 E</div></div>
      <div class="item"><img src="https://picsum.photos/seed/f/600/400" alt="F"><div class="cap">示例 F</div></div>
    </div>
  </main>
</body>
</html>
