<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Changelog·变更日志模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; }
    .doc { max-width: 900px; margin: 28px auto; padding: 0 20px; }
    h1 { font-size: 26px; margin: 0 0 12px; }
    h2 { font-size: 18px; margin: 18px 0 6px; }
    ul { margin: 6px 0 6px 22px; }
    .meta { color: #475569; font-size: 14px; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>变更日志</h1>
    <h2>vX.Y.Z · YYYY-MM-DD</h2>
    <ul>
      <li>新增：功能 A</li>
      <li>修复：问题 B</li>
      <li>改进：性能优化 C</li>
    </ul>
    <h2>vX.Y.(Z-1) · YYYY-MM-DD</h2>
    <ul>
      <li>修复：兼容性问题</li>
    </ul>
  </main>
</body>
</html>
