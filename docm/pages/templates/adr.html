<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ADR·架构决策记录模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; }
    .doc { max-width: 820px; margin: 28px auto; padding: 0 20px; line-height: 1.75; }
    h1 { font-size: 26px; margin: 0 0 12px; }
    h2 { font-size: 20px; margin: 24px 0 8px; }
    p { margin: 10px 0; }
    ul { margin: 8px 0 8px 22px; }
    .meta { color: #475569; font-size: 14px; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>ADR·架构决策记录</h1>
    <p class="meta">状态：Proposed · 日期：YYYY-MM-DD · Owner：Team/Name</p>
    <h2>背景与动机</h2>
    <p>问题陈述、业务动机与约束。</p>
    <h2>决策</h2>
    <p>选型或方案的明确结论。</p>
    <h2>备选与权衡</h2>
    <ul>
      <li>方案 A：优劣与适用条件</li>
      <li>方案 B：优劣与适用条件</li>
    </ul>
    <h2>影响面</h2>
    <p>对模块、接口、部署、成本的影响。</p>
    <h2>迁移与实施</h2>
    <p>实施步骤、里程碑与验证方式。</p>
  </main>
</body>
</html>
