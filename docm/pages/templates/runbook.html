<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>运行手册·Runbook 模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; color: #0f172a; }
    .doc { max-width: 900px; margin: 28px auto; padding: 0 20px; }
    h1 { font-size: 26px; margin: 0 0 12px; }
    h2 { font-size: 20px; margin: 24px 0 8px; }
    p { margin: 10px 0; }
    ol { margin: 12px 0 12px 24px; }
    .panel { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; margin: 14px 0; background: #f8fafc; }
    code, pre { background: #0b1020; color: #b0c9ff; border-radius: 8px; }
    pre { padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <main class="doc">
    <h1>运行手册·Runbook 模板</h1>
    <div class="panel"><strong>适用场景：</strong>明确触发条件与处置流程，保障快速恢复。</div>
    <h2>触发条件</h2>
    <p>异常告警、阈值超限、用户反馈等。</p>
    <h2>诊断步骤</h2>
    <ol>
      <li>查看关键指标与日志</li>
      <li>定位问题范围与影响面</li>
    </ol>
    <h2>处置步骤</h2>
    <ol>
      <li>执行临时缓解</li>
      <li>应用修复并回归验证</li>
    </ol>
    <h2>恢复验证</h2>
    <p>验证服务健康、告警清零、用户体验恢复。</p>
    <h2>升级路径</h2>
    <p>后续优化与长期修复计划。</p>
  </main>
</body>
</html>
